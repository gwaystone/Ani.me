<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ani.me</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Rubik:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="container">
      <div class="nav-bar">
        <a href="/"><h1 class="font-1-logo">Ani.me</h1></a>
        <div>
          <nav class="menu-links" aria-label="Primário">
            <ul class="font-2-m-menu">
              <li><a href="/">Início</a></li>
              <li><a href="#Lista">Lista</a></li>
              <li><a href="#Generos">Gêneros</a></li>
              <li><a href="#new">Novos Episódios</a></li>
              <input type="font-2-m-search" id="search" name="q" placeholder="Buscar" />
              <img src="./img/icons/search.svg" id="search-btn" class="search-icon-desktop" alt="" />
            </ul>
          </nav>
        </div>
        <div class="header-mobile">
          <img src="./img/icons/search.svg" class="search-icon" alt="" />
          <input type="font-2-m-search" id="search-mobile" name="q" placeholder="Buscar" />
          <img src="./img/icons/menu.svg" class="dropdown-icon" alt="" data-menu="menu" />
        </div>
      </div>
    </header>
    <main class="error">
      <div class="container grid">
        <h1>404</h1>
        <h2>PÁGINA NÃO ENCONTRADA</h2>
      </div>
    </main>

    <footer class="container"><span>Todos os direitos reservados aos criadores e produtores dos animes</span></footer>
    <script type="module" src="./main.js"></script>
  </body>
</html>
